<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8"/>
    <title>Form validation: Task 1</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <!-- section1 -->
    <form>
      <h2>Enter your support query</h2>
      <ul>
        <li>
          <label for="uname">User name:</label>
          <input type="text" name="uname" id="uname" required minlength="5" maxlength="20">
        </li>
        <li>
          <label for="email">Email address:</label>
          <input type="email" name="email" id="email" required>
        </li>
        <li>
          <label for="phone">Phone number:</label>
          <input type="tel" name="phone" id="phone" required maxlength="15" >
        </li>
        <li>
          <label for="comment">Comment:</label>
          <textarea name="comment" id="comment" maxlength="200" required></textarea>
        </li>
        <li>
          <button>Submit comment</button>
        </li>
      </ul>
    </form>
    <!-- section2 -->
    <form>
        <h2>Enter your support query</h2>
        <ul>
          <li>
            <label for="uname">User name:</label>
            <input type="text" name="uname" id="uname" required
            pattern="^[a-z]\.[a-z0-9]{3,}$"
            title="Format: a single lowercase letter, a dot, then at least 3 lowercase letters or numbers">
          </li>
          <li>
            <label for="email">Email address:</label>
            <input type="text" name="email" id="email" required
            pattern="^[a-zA-Z]+@bigcorp.eu$">
          </li>
          <li>
            <label for="phone">Phone number:</label>
            <input type="text" name="phone" id="phone" required
            pattern="^\d{3}[-.\s]?\d{3}[-.\s]?\d{4}$|^\d{10}$">
          </li>
          <li>
            <label for="comment">Comment:</label>
            <textarea name="comment" id="comment" required></textarea>
          </li>
          <li>
            <button>Submit comment</button>
          </li>
        </ul>
      </form>
      <!-- section 3 not yet learning js -->
  </body>

</html>
