<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8"/>
    <title>HTML5 controls: Task 2</title>
    <style>
      body {
        background-color: #fff;
        color: #333;
        font: 1em / 1.4 Helvetica Neue, Helvetica, Arial, sans-serif;
        padding: 1em;
        margin: 0;
      }

      * {
        box-sizing: border-box;
      }
    </style>
  </head>

  <body>
    <form>
      <ul>
        <li>
          <label for="max-invite">Select maximum number of invitations</label>
          <input 
          type="range" 
          id="max-invite" 
          name="invitation"
          min="1"
          max="30"
          value="10">
          <output class="invite-output"></output>
        </li>
        <li>
          <button type="input">Submit</button>
        </li>
      </ul>
    </form>
    <script>
      const invite = document.querySelector('#max-invite');
      const output = document.querySelector('.invite-output');
      // add initial value
      output.textContent = invite.value;
      // change value every time slide
      invite.addEventListener('input', function() {
        output.textContent = invite.value;
      });
    </script>
  </body>

</html>
